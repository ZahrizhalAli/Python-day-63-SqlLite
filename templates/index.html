<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookshelf</title>
</head>
<body>
<h1>Welcome</h1>
{% if books:%}
    {% for book in books: %}
        <ul>
            <li><a href={{url_for('delete',id=book['id'])}}>Delete</a>{{book['title']}} - {{book['author']}} - {{book['rating']}} <a href={{url_for('edit', id=book['id'])}}>Edit</a></li>
        </ul>
    {%endfor%}
{% else: %}
    <p>There are currently no books here</p>
{% endif %}
<a href="/add">Add new book</a>
</body>
</html>
